name: Daily Sync Profiles

on:
  schedule:
    - cron: '0 5 * * *' # ogni giorno alle 05:00 UTC
  workflow_dispatch:     # trigger manuale

jobs:
  sync_profiles:
    name: Sync profiles from OrcaSlicer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download OrcaSlicer profiles
        run: |
          git clone --depth=1 https://github.com/gingeradditive/OrcaSlicer temp_orca_repo
          mkdir -p profiles/2.3.1-dev
          rm -rf profiles/2.3.1-dev/*
          cp -r temp_orca_repo/resources/profiles/* profiles/2.3.1-dev/
          rm -rf temp_orca_repo

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profiles/2.3.1-dev
          git commit -m "ðŸ”„ Daily sync from OrcaSlicer"
          git push
